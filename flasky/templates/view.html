{% extends 'main.html' %}

{% block header %}
  <h1>{% block title %}~Some Cool Messages~{% endblock %}</h1>
{% endblock %}

{% block content %}
<ul>
    {% for Mes in messages %}
      <br>
        <b>{{Mes[1]}}</b>
        <br> 
        {{Mes[2]}}
        <br>
    {% endfor %}
</ul>
{% endblock %}
